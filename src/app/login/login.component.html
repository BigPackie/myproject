<div class="container">
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="name">Username</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        ngModel
        name="name"
        #name="ngModel"
      />
    </div>

    <div class="form-group">
      <label for="pass">Password</label>
      <input
        type="text"
        class="form-control"
        id="pass"
        required
        ngModel
        name="pass"
        #pass="ngModel"
      />
    </div>

    <button
      type="submit"
      class="btn"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
